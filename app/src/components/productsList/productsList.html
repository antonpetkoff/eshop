<div class="order">
  <md-input-container>
    <label>Наредба</label>
    <md-select ng-model="$ctrl.selected">
      <md-option ng-repeat="orderLabel in $ctrl.orderLabels" ng-selected="$index === 0" ng-value="orderLabel">
        {{orderLabel}}
      </md-option>
    </md-select>
  </md-input-container>
</div>

<div class="items">
  <es-product-item
    md-colors="{background:'primary'}"
    ng-repeat="item in $ctrl.products | productFilter: $ctrl.filterCriteria | orderBy: $ctrl.orders[$ctrl.selected]"
    item="item"
    ui-sref="product({id: item.id})">
  </es-product-item>
</div>
